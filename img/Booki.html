<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <!-- Il faut lier ici le fichier normalize.css et style.css -->
</head>
<body>
    <header>
         <!--HEADER-->
  <div class="wrapper">
    <header>
      <div class="logo">
        <a href="#">
        <img src="Booki.png" alt="Logo Booki"
        srcset="Booki.png 300w,
        images/Booki.png 600w">
        </div>
        
        <!-- Le header qui comprend au minimum le logo clicable et le menu de navigation principal -->
    </header>

    <main>
        <!-- C'est la partie de contenu de la page du site. Il est en général divisé en plusieurs sections -->
    </main>

    <footer>
        <!-- Pied de page qui comprend en général le copyright et/ou des informations secondaires -->
    </footer>
</body>
</html>

<!-- Sur ce projet je veux absolument voir apparaitre les grandes balises structurantes (sémantique) suivante :

    - header : entête du site
    - main : partie de contenu du site
    - section : découpage du contenu du site
    - article : permet de regroupper plusieurs éléments textuels et visuels sous une balise sémance
    - aside : Découpage d'une section avec de l'information complémentaire
    - footer : pied de page
    - nav : indique qu'il s'agit d'un menu de navigation principal
    - h1 au h6 (titrages) : titrages de niveau 1 au niveau 6, le niveau 1 étant le plus important et le 6 le moins important
-->
